<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>


    <div id="blueBlock" class="has-background-info">
        <div class="">
            <img id="image"  src= "image/globe.png" height="60" width="60" > 
            <span id="marketCap" href="https://etherscan.io/stat/supply" title="View More">MARKET CAP</span>
            <label class="checkbox is-pulled-right">
                    <input type="checkbox" title="RealTime"></label>
            <br>
            <span id="price"href="https://etherscan.io/chart/etherprice" title="View Historic Data">PRICE of Ether</span>
            <span id="percentage"></span> 
        </div>
        <br>

        <div class="level">
            <div class="column is-half is-pulled-left is-marginless is-paddingless">
                <p class="" title="VIEW LIST OF BLOCKS" href="https://etherscan.io/blocks">LAST BLOCK</p>
                <p id="lastBlock"></p>
            </div>
            <div class="column is-half is-pulled-right is-marginless is-paddingless">
                <p class="is-5" title="VIEW LIST OF TRANSACTIONS" href="https://etherscan.io/txs">TRANSACTIONS</p>
                <p id="transactions" class="is-5" title=""></p>
            </div>
        </div>

        <div class="level">
            <div class="column is-half is-pulled-left is-marginless is-paddingless" is-6>
                <p href="https://etherscan.io/chart/hashrate" title="View Hash Rate Chart">Hash Rate</p>
                <p id="hashRate" class="is-8"></p>
            </div>
            <div class="column is-half is-pulled-right is-marginless is-paddingless">
                <p href="https://etherscan.io/chart/difficulty" title="View Difficulty Growth Chart">Network Difficulty</p>
                <p id="networkDifficulty"></p>
            </div>
        </div>

    </div>
    
    <br>

    <div id="getTrax">
        <form id="getTraxForm" onsubmit="showTransactions()">
            <!-- Get all transactions done by Address: -->
            <input id="input_address" class="input" type="text" name="address" placeholder="Enter Address to see All Transactions Received">
            <!-- <input type="Submit" value="Show"> -->
            <!-- <button type="button" value="Clear Transactions"></button> -->
        </form>
        <br>
        <span id="numTrax"></span> 
        <span id="Trax"></span> 
    </div>

</body>
</html>
